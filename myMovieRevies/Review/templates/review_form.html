<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Review Form</title>
</head>
<body>
    <div class="header">
        <a href="{% url 'Review:review_list' %}">
            <h3>my<strong>Movie</strong>reviews</h3>
        </a>
        <a href="{% url 'Review:new_review' %}">
            <h3>Add a New review</h3>
        </a>
    </div>

    <form method="POST">
        {% csrf_token %}
        제목: <input type="text" name="title" value="{{ review.title|default:'' }}"><br>
        개봉년도: <input type="number" name="release" value="{{ review.release|default:'' }}"><br>
        
        장르: 
        <select name="genre">
            <option value="default" {% if not review.genre or review.genre == 'default' %}selected{% endif %}>------</option>
            <option value="SF" {% if review.genre == 'SF' %}selected{% endif %}>SF</option>
            <option value="romance" {% if review.genre == 'romance' %}selected{% endif %}>로맨스</option>
            <option value="action" {% if review.genre == 'action' %}selected{% endif %}>액션</option>
        </select><br>

        별점: <input type="number" step="0.1" name="star" value="{{ review.star|default:'' }}"><br>
        러닝타임: <input type="number" name="runningtime" value="{{ review.runningtime|default:'' }}"><br>
        리뷰: <br>
        <textarea name="review_content">{{ review.review_content|default:'' }}</textarea><br>
        감독: <input type="text" name="director" value="{{ review.director|default:'' }}"><br>
        
        배우: <input type="text" name="actor" value="{{ review.actor|default:'' }}"><br>

        <button type="submit">Save</button>
    </form>
</body>
</html>
