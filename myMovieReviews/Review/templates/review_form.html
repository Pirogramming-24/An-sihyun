<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Review Form</title>
</head>
<body>
    <div class="header">
        <a href="{% url 'Review:review_list' %}">
            <h3>my <strong>Movie</strong> reviews</h3>
        </a>
        <a href="{% url 'Review:new_review' %}">
            <h3>Add a New review</h3>
        </a>
    </div>

    <form method="POST">
        {% csrf_token %}
        <p>제목: <input type="text" name="title" value="{{ review.title|default:'' }}" required></p>
        <p>개봉년도: <input type="number" name="release" value="{{ review.release|default:'' }}"></p>
        
        <p>장르: 
        <select name="genre">
            <option value="default" {% if not review.genre or review.genre == 'default' %}selected{% endif %}>------</option>
            <option value="SF" {% if review.genre == 'SF' %}selected{% endif %}>SF</option>
            <option value="romance" {% if review.genre == 'romance' %}selected{% endif %}>로맨스</option>
            <option value="action" {% if review.genre == 'action' %}selected{% endif %}>액션</option>
            <option value="comedy" {% if review.genre == 'comedy' %}selected{% endif %}>코미디</option>
            <option value="documentary" {% if review.genre == 'documentary' %}selected{% endif %}>다큐멘터리</option>
            <!-- if 문은 기존에 선택된 장르가 있을 때, 그 장르로 selected 한다는 뜻! -->
        </select></p>

        <p>별점: <input type="number" step="0.1" name="star" value="{{ review.star|default:'' }}"></p>
        <p>러닝타임: <input type="number" name="runningtime" value="{{ review.runningtime|default:'' }}"></p>
        
        <p>리뷰: <br>
        <textarea name="review_content" rows="5" cols="30">{{ review.review_content|default:'' }}</textarea></p>
        
        <p>감독: <input type="text" name="director" value="{{ review.director|default:'' }}"></p>
        
        <p>배우: <input type="text" name="actor" value="{{ review.actor|default:'' }}"></p>

        <button type="submit">Save</button>
    </form>
</body>
</html>
