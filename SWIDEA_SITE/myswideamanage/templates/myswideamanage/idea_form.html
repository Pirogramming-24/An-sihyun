{% extends 'myswideamanage/header.html' %}
{% load static %}

{% block extra_head %}
    <link rel="stylesheet" href="{% static 'myswideamanage/idea_form.css' %}">
{% endblock %}

{% block content %}

<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}

    <div class="info">
        <h4>Idea Update</h4>
        <p>아이디어 내용을 새로 등록하거나, 수정할 수 있는 페이지입니다.</p>
    </div>
    <div class="form_content">
        <div class="form_obj">
            {{ form.as_p }}
            <!-- form 객체 딕셔너리 형태로 전달된 거 갖고 옴 -->
        </div>
        <button type="submit" class="btn btn-primary">
            {% if form.instance.pk %}수정하기{% else %}등록하기{% endif %}
        </button>
    </div>
</form>

{% endblock %}
